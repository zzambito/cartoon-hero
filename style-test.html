<!DOCTYPE html>
<html>
<head>

	<title>Style test</title>

	<link rel="stylesheet" type="text/css" href="css/test.css">

</head>
<body>

	<span>I'm a span styled element!</span>

	<h1 class="big">Heading 1 - 1</h1>
	<h1 class="uppercase">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>

	<!-- This is instyle styling! -->
	<h1 style="font-size: 60px; color: forestgreen;">Heading 2 - 1</h1>
	<h1 style="font-size: 70px; color: green;">Heading 2 - 2</h1>
	<h1 style="font-size: 80px; color: springgreen;">Heading 2 - 3</h1>

	<h1><span>I'm an h1 span styled element!</span></h1>
	<h2><span>I'm not!</span></h2>

	<h3>I've got no span! But I do have a class in the css!</h3>

</body>
</html>
